<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MongoDB Demo Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap-grid.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap-reboot.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <script th:src="@{/js/jquery/code.jquery.com_jquery-3.7.0.min.js}"></script>

    <script th:src="@{/js/employee.js?v=1}"></script>
</head>
<body>
<h1 class="text-center">MongoDB Demo Portal</h1>
    <div class="container">
        <div>
            <h2>
                新增員工
                <button class="btn btn-secondary" onclick="backHome()" type="button" id="button0">返回</button>
            </h2>
        </div>

        <form id="addEmployeeForm">
            <div class="form-group">
                <label class="text-danger">*&nbsp</label><label for="firstName">firstName</label>
                <input type="text" class="form-control" id="firstName" placeholder="請輸入名">
            </div>
            <div class="form-group">
                <label for="lastName">lastName</label>
                <input type="text" class="form-control" id="lastName" placeholder="請輸入姓">
            </div>
            <div class="form-group">
                <label class="text-danger">*&nbsp</label><label for="job">job</label>
                <input type="text" class="form-control" id="job" placeholder="請輸入工作內容">
            </div>
            <div class="form-group">
                <label class="text-danger">*&nbsp</label><label for="salary">salary</label>
                <input type="text" class="form-control" id="salary" placeholder="請輸入薪資">
            </div>
            <div class="form-group ">
                <label for="internship">internship（是否為正式員工）</label>
                <select class="form-control" id="internship">
                    <option ></option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text-danger">*&nbsp</label><label for="regularDate">regularDate（轉正日期）</label>
                <input type="date" class="form-control" id="regularDate">
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
        </form>
    </div>
</body>
</html>
