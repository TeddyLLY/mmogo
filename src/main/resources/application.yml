###################################################################
# log4j 设置
logging:
  level:
    root: INFO
    com.smart.mmogo: DEBUG
    org.springframework.data.mongodb.core: DEBUG



###################################################################
# 设置服务器端口
server:
  port: 8085


spring:
###################################################################
# thymeleaf 配置
  thymeleaf:
    cache: false # 禁用缓存，修改完实时展示数据
    prefix: /WEB-INF/templates/ # 文件所在位置
    suffix: .html # 后缀
  web:
    resources:
      static-locations: /WEB-INF/static/ # 静态资源


###################################################################
# 配置数据库连接
# MongoDB
  data:
    mongodb:
      database: demo
      authentication-database: admin
# ver 2.4 前連線資訊用這個
      host: 127.0.0.1
      port: 27017
      username: root
      password: root

