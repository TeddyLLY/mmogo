<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MongoDB Demo Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap-grid.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap/bootstrap-reboot.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

    <script th:src="@{/js/jquery/code.jquery.com_jquery-3.7.0.min.js}"></script>

    <script th:src="@{/js/employee.js}"></script>
</head>
<body>
<h1 class="text-center">MongoDB Demo Portal</h1>
    <div class="container">
        <div class="">
            <select id="selectField" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="" >查詢欄位</option>
                <option value="id">id</option>
                <option value="firstName">firstName</option>
                <option value="lastName">lastName</option>
                <option value="job">job</option>
                <option value="salary">salary</option>
                <option value="internship">internship</option>
                <option value="regularDate">regularDate</option>
            </select>
            <button class="btn btn-outline-secondary" onclick="selectEmployeeByParam()" type="button" id="button1">查詢</button>
            <button class="btn btn-secondary" onclick="toAddEmployeePage()" type="button" id="button0">新增</button>
        </div>

        <div class="">
            <span class="input-group-text" >查詢內容</span>
            <input id="selectContent" type="text" name="content" class="form-control" aria-label=".form-control-lg example"
                   placeholder="firstName & lastName & job 支援模糊查詢  ,  regularDate : yyyy/MM/dd HH:mm:ss " >
            <br>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">id</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">firstName</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">lastName</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">job</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">salary</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">internship</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col">regularDate</th>
                <th class="p-3 mb-2 bg-light text-dark" scope="col" colspan="2">operate</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="i:${list}">
                    <td  th:text="${i.id}">id</td>
                    <td  th:text="${i.firstName}">firstName</td>
                    <td  th:text="${i.lastName}">lastName</td>
                    <td  th:text="${i.job}">job</td>
                    <td  th:text="${i.salary}">salary</td>
                    <td  th:text="${i.internship}">internship</td>
                    <td  th:text="${#dates.format(i.regularDate,'yyyy/MM/dd HH:mm:ss')}">regularDate</td>
                    <td>
                        <button class="btn btn-outline-secondary"
                                type="button" th:onclick="updateEmployeePage([[${i.id}]])" >修改</button>
                    </td>
                    <td>
                        <button class="btn btn-dark"
                                th:onclick="deleteEmployee([[${i.id}]])" type="button" >刪除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>


</body>
</html>
